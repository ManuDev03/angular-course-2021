<p>registration works!</p>
<form #myform="ngForm">
    <div class="form-group">
        <label for="">firstnmae</label>
    </div>
    <div>
        <input type="text" name="firstname" class="form-control" #fname="ngModel" required [(ngModel)]="studentmodel.firstname">
    <div [hidden]="fname.valid || fname.untouched" class="alert alert-danger">
        firstname required

    </div>
    
    </div>
    <div class="form-group">
        <label for="">lastnmae</label>
    </div>
    <div>
        <input type="text" name="lastname" class="form-control" #lname="ngModel" required  [(ngModel)]="studentmodel.lastname">
    
        <div [hidden]="lname.valid || lname.untouched" class="alert alert-danger">
            lastname required
    
        </div>
    </div>
    <div class="form-group">
        <label for="">email</label>
    </div>
    <div>
        <input type="text" name="email" class="form-control" #email="ngModel" required [(ngModel)]="studentmodel.email">
        
        <div [hidden]="email.valid || email.untouched" class="alert alert-danger">
            email required
    
        </div>
    </div>
    <div class="form-group">
        <label for="">password</label>
    </div>
    <div>
        <input type="text" name="password" class="form-control" #password="ngModel" required [(ngModel)]="studentmodel.password">
        
        <div [hidden]="password.valid || password.untouched" class="alert alert-danger">
            password required
    
        </div>
    </div>
    <button [disabled] = "myform.invalid" (click)="save()">save</button>
</form>
{{myform.status}}
