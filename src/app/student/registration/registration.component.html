<p>registration works!</p>
<form action="">
    <div class="form-group">
        <label for="">firstnmae</label>
    </div>
    <div>
        <input type="text" name="firstname" class="form-control" [(ngModel)]="studentmodel.firstname">
    </div>
    <div class="form-group">
        <label for="">lastnmae</label>
    </div>
    <div>
        <input type="text" name="lastname" class="form-control"  [(ngModel)]="studentmodel.lastname">
    </div>
    <div class="form-group">
        <label for="">email</label>
    </div>
    <div>
        <input type="text" name="email" class="form-control"  [(ngModel)]="studentmodel.email">
    </div>
    <div class="form-group">
        <label for="">password</label>
    </div>
    <div>
        <input type="text" name="password" class="form-control"  [(ngModel)]="studentmodel.password">
    </div>
    <button (click)="save()">save</button>
</form>
