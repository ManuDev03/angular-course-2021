<form [formGroup]="myform" (ngSubmit)="save()">
  <div class="form-group">
    <label for="">firstnmae</label>
  </div>
  <div>
    <input
      type="text"
      name="firstname"
      class="form-control"
      formControlName="fname"
    />
  </div>
  <div class="form-group">
    <label for="">lastnmae</label>
  </div>
  <div>
    <input
      type="text"
      name="lastname"
      class="form-control"
      formControlName="lname"
    />
  </div>
  <div class="form-group">
    <label for="">email</label>
  </div>
  <div>
    <input
      type="text"
      name="email"
      class="form-control"
      formControlName="email"
    />
  </div>
  <div class="form-group">
    <label for="">password</label>
  </div>
  <div>
    <input
      type="text"
      name="password"
      class="form-control"
      formControlName="password"
    />
  </div>
<div formGroupNmae="address">
  <div class="form-group">
    <label for="">HouseNo</label>
  </div>
  <div>
    <input type="text" class="form-control" formControlName="houseno">
  </div>
  <div class="form-group">
    <label for="">City</label>

  </div>
  <div>
    <input type="text" class="form-control" formControlNmae="city">
  </div>
  <div class="form-group">
    <label for="">District</label>
  </div>
  <div>
    <input type="text" class="form-control" formControlName="dist">
  </div>

</div>
  <button class="btn btn-primary">save</button>
</form>
